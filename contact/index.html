layout: default
title: Get in touch
description: contact s33d to discuss your next project
email: code@s33d.co
---
<div class="callout-section">
	<div class="callout-title">
		<h1>Get in touch</h1>
	</div>
	<div class="callout-copy">
		<h1>We don't bite, drop us a line - we'd love to hear from you.</h1>
	</div>
</div>

<div class="main-section">
	<form action="https://s33dcontact.herokuapp.com/send_email" method="POST">
		<div class="form-group">
			<input type="text" name="name" class="form-control" placeholder="What's your name?" required>
		</div>
		<div class="form-group">
			<input type="email" name="email" class="form-control" placeholder="and your email ?" required>
		</div>
		<div class="form-group">
			<input type="text" name="subject" class="form-control" placeholder="Subject" required>
		</div>
		<div class="form-group">
			<textarea class="form-control" name="message" rows="7" placeholder="Message" required>
			</textarea>
		</div>
		<div class="text-center">
			<input type="submit" value="email s33d" class="btn btn-primary">
		</div>
	</form>
</div>
