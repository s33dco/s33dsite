<div class="callout-section">
	<div class="callout-title">
		<h1>Get in touch</h1>
	</div>
	<div class="callout-copy">
		<h1>We don't bite, drop us a line - we'd love to hear from you.</h1>
	</div>
</div>

<div class="main-section">
	<div class="contact-form">
		<form action="https://s33dcontact.herokuapp.com/send_email" method="POST">
			<div class="form-group">
				<input type="text" name="name" class="form-control" placeholder="What's your name ?" required>
			</div>
			<div class="form-group">
				<input type="email" name="email" class="form-control" placeholder="and your email address ?" required>
			</div>
			<div class="form-group">
				<input type="text" name="subject" class="form-control" placeholder="What's it about ?" required>
			</div>
			<div class="form-group">
				<textarea class="form-control" name="message" rows="7" placeholder="tell us what's on your mind....." required></textarea>
			</div>
			<div class="form-group">
				<input type="submit" value="email s33d" class="form-control btn">
			</div>
		</form>
	</div>
</div>
