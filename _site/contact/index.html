 			<div class="content-container">
				<div class="callout-section">
	<div class="callout-title">
		<h1>Get in touch</h1>
	</div>
	<div class="callout-copy">
		<h1>We don't bite, drop us a line - we'd love to hear from you.</h1>
	</div>
</div>

<div class="main-section">

	<form action="https://s33dcontact.herokuapp.com/send_email" method="POST">
		<div class="form-group">
			<label>Name</label>
			<input type="text" name="name" class="form-control" placeholder="Name" required>
		</div>
		<div class="form-group">
			<label>Your Email</label>
			<input type="email" name="email" class="form-control" placeholder="Your E-mail" required>
		</div>
		<div class="form-group">
			<label>Subject</label>
			<input type="text" name="subject" class="form-control" placeholder="Subject" required>
		</div>
		<div class="form-group">
			<textarea class="form-control" name="message" rows="7" placeholder="Message" required>
			</textarea>
		</div>
		<div class="text-center">
			<input type="submit" value="Submit" class="btn btn-primary">
		</div>
	</form>

	


</div>
